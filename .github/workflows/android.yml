name: Android CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./Examen2/gradlew  # Update path to gradlew in subdirectory
      - name: Build with Gradle
        run: ./gradlew build   # Update path to gradlew in subdirectory

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./Examen2/gradlew  # Update path to gradlew in subdirectory

      - name: Run unit tests with Gradle
        run: ./Examen2/gradlew test   # Update path to gradlew in subdirectory

      - name: Unit Test
        run: ./Examen2/gradlew testDebugUnitTest   # Update path to gradlew in subdirectory

      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }} # IMPORTANT: run Android Test Report regardless
